name: projectblog
description: A new Flutter blog project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0

  # State management
  get: ^4.6.5
  get_storage: ^2.1.1

  # Storage
  shared_preferences: ^2.2.1

  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  image_picker: ^1.0.4

  # Others
  intl: ^0.20.2
  http: ^1.1.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  marquee: ^2.3.0
  html_editor_enhanced: ^2.7.1
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/thumbnail/